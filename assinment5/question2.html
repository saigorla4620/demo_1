    <script>
        //2.find the how many even elements in the array?
        array=[]
        length=parseInt(prompt("Enter the length"))
        for(i=0;i<length;i++){
              value=parseInt(prompt("ENter the value"))
              array.push(value)
        }
        console.log(array)
        even_values=0
        for (i in array){
              if(array[i]%2==0){
                even_values++
              }
        }
        console.log("Even values in the array are",even_values)

    </script>
