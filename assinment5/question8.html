<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //8.find the how many elements are divisible by 4 and 8 in the array?
        array=[]
        length=parseInt(prompt("Enter the length"))
        for(i=0;i<length;i++){
              value=parseInt(prompt("Enter the value"))
              array.push(value)
        }
        console.log(array)
        count=0
        for(i in array){
            if(array[i]%4==0 && array[i]%8==0){
                count++
            }
        } 
        console.log(count)
    </script>
</body>
</html>
