    <script>
        //13.add the elements to array only even numbers/elements foe given specified length?
        array=[]
       length=parseInt(prompt("Enter the length"))
         
       for(i=0;i<length;i++){
        value=parseInt(prompt("Enter the value"))

            array.push(value)
        }
       }
       console.log("Element of even",array)
