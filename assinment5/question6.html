    <script>
        //6.find the how many are element and index both are odd in the array?
        a=[0,1,3,4,5,6,7,8,9,10]
        count=0
        for (i in a){
          if(a[i]%2==1 && i%2==1){
           count++
          }
        }
        console.log(count)
    </script>
