<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //4.add the elements only odd numbers/elements to the array for given specified length?
        array=[]
        length=parseInt(prompt("Enter the length"))
          
        for(i=0;i<length;i++){
         value=parseInt(prompt("Enter the value"))
         if(value%2==1){
             array.push(value)
         }
        }
        console.log("Element of odd",array)
    </script>
</body>
</html>
