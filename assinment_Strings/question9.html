<body>
    <script>
        console.log('9.create the string and count the how many characters of the string are consonant?')
        s="Saigorla"
        a=s.toLowerCase()
        consonants=0
        for(i=0;i<a.length;i++){
            if(a[i]=="a" || a[i]=="e" || a[i]=="i" || a[i]=="o" || a[i]=="u"){
                console.log(a[i])
            }
            else{
                consonants++
            }
        }
        console.log(a)
        console.log(`consonants count in the string are ${consonants}`)
    </script>
