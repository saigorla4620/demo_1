<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("15.replace space of the string with given number from user in the string?")
        function replaceSpaces(inputString, replacement) {
            var modifiedString = inputString.replace(/ /g, replacement);
            return modifiedString;
        }
        var userInputString = "This is a sample string with spaces.";
        var userReplacement = prompt("Enter the replacement value:"); // You can use any method to get user input
        
        var result = replaceSpaces(userInputString, userReplacement);
        
        console.log("Original string: " + userInputString);
        console.log("Modified string: " + result);
        
    </script>
</body>
</html>
