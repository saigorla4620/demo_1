<body>
    <script>
        console.log("8.create the string and count the how many characters of the string are vowel?")
        s="Saigorla"
        a=s.toLowerCase()
        vowls=0
        for(i=0;i<a.length;i++){
            if(a[i]=="a" || a[i]=="e" || a[i]=="i" || a[i]=="o" || a[i]=="u"){
             vowls++
            }
        }
        console.log(a)
        console.log(`vowels count in the string are ${vowls}`)
    </script>
