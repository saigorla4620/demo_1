<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //15.find the sum of the array elements in the array.
        length=parseInt(prompt("enter the length"))
        array=[]
        sum=0
        for (i=0;i<length;i++){
            values=parseInt(prompt("enter the values"))
            array.push(values)
            sum+=array[i]
        }
        console.log("array is", array)
        console.log("sum of the array",sum)
    </script>
</body>
</html>
