<body>
    <script>

    
    //12.print the maximum odd index element in the array.
    length=parseInt(prompt("enter the length"))
    array=[]
    for (i=0;i<length;i++){
        values=parseInt(prompt("enter the values"))
        array.push(values)
    }
    console.log("array is", array)
    odd_index_elements=[]
    for(j in array){
        if(j%2==1){
            console.log(array[j])
            odd_index_elements.push(array[j])
        }
    }
    console.log(odd_index_elements)
    max=odd_index_elements[0]
    for(i of odd_index_elements){
        if(max<i){
            max=i
        }
    }
    console.log(max)

</script>
