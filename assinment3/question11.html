<body>
    <script>
        //11.print the maximum even index element in the array.
        a=[100,20,500,40,800,400,60,55,1000,]
        even_index_elements=[]
        console.log("Array elemts are",a)
        i=0
        while (i<a.length){
            if(i%2==0){
                console.log(a[i])
                even_index_elements.push(a[i])
            }
            i++
        }
        console.log("even index elements are",even_index_elements)
    
        max=even_index_elements[0]
       for(j of even_index_elements){
        
        if(max<j){
            max=j
        }
       }
       console.log("maximum value of even index is",max)
        
            

    </script>
