<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var start=parseInt(prompt("Enter the first value"))
    var end=parseInt(prompt("Enter the last value"))
    for(i=start;i<=end;i++){
        if(i%2!=0){
            document.write(i," ")
        }
    }
</script>
</body>
</html>
