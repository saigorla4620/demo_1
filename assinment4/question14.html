<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           //14.check in the given array start value and end value in the array are same not
           length=parseInt(prompt("Enter the length"))
           a=[]
           for (i=0;i<length;i++){
              value=parseInt(prompt("Enter the value "))
               a.push(value)
                }
        
                    if(a[0]==a[length-1]){
                         console.log("The first and last elements are same")
                    }
                    else{
                        console.log("The first and last elements not same")
                    }
                

    </script>
</body>
</html>
