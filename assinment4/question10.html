<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //10.find the average of the array elements which are divisible by 5?
        length=parseInt(prompt("Enter the length"))
         a=[]
         for (i=0;i<length;i++){
            value=parseInt(prompt("Enter the value "))
             a.push(value)
             

         }
         console.log(a)
         sum=0
         avg=0
         for(j of a){
            if(j%5==0){
              sum+=j 
              avg++
            }
         }
         console.log("This is the average of divsible of five is", sum/avg)

         


    </script>
</body>
</html>
