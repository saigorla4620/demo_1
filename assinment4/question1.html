<body>
<script>
    //.find the average of the array elements in the array
    a=[1,2,3,4,5,6,7,8,9]
    add=0
    for (i in a){
        add+=a[i]

    }
    console.log("sum of array is",add)
    average_of_array=add/a.length
    console.log("The average of given array is",average_of_array)
</script>
